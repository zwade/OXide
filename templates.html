<body>
{{>header}}
{{>options}}
{{>file-browser}}
{{>pad}}
{{>footer}}
</body>

<template name="header">
    <div class="header oneline">
        <span class="title">{OXide}</span>
        <span class="filepath">OxIDE &gt; {{sid}}</span>
    </div>
</template>

<template name="options">
    <div class="options">
        <img class="button" src="/folder.png" />
        <img class="button" src="/file.png" />
        <img class="button" src="/github.png" />
        <img class="button" src="/indent.png" />
        <img class="button" src="/unindent.png" />
        <img class="button" src="/syntax-check.png" />
        <img class="button" src="/run.png" />
    </div>
</template>

<template name="file-browser">
    <div class="file-browser code">
        {{files}}
    </div>
</template>

<template name="pad">
    <div class="pad code">
        <div class="text-wrap">
            {{>line}}
        </div>
    </div>
    <div id="linenumbers">

    </div>
    <div class="line-number-divider"></div>
</template>

<template name="line">
    <div class="line">
    	<div id = "content"></div>
    </div>
</template>

<template name="footer">
    <div class="footer">
        <span class="footer">Created by Matthew Savage, Kyle Herndon, Zach Wade, and David Lanman &middot; Powered by Meteor &middot; Fonts provided by TypeKit</span>
    </div>
</template>
