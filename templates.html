<body>
{{>header}}
{{>pad}}
{{>filebrowser}}
{{>footer}}
{{>options}}
</body>

<template name="header">
    <div class="header oneline">
        <span class="title">{ 0xIDE }</span>
        <span class="filepath">&gt; {{sid}}</span>
    </div>
</template>

<template name="options">
    <div class="options">
    <select id='chooseyourblade'>
        <option value="js">Javascript</option>
        <option value="py">Python 3.3.2</option>
        <option value="j7">Java 7</option>
        <option value="cp">C++</option>
        <option value="cc">C</option>
    </select>
    <img src='/icons-01.png' id = 'tab' />
    <img src='/icons-02.png' id = 'untab' />
    <img src='/icons-03.png' id = 'check' />
    <img src='/icons-05.png' id = 'new' />
    <img src='/icons-06.png' id = 'play' />
    <img src='/icons-07.png' id = 'lock' />
    </div>
</template>

<template name="filebrowser">
    <div class="file-browser code">
            <div id='lb'>
        {{loginButtons}}
        </div>
	<br><br>
	<div id='logger' style="display:none"></div>
	<div id='friends'>
	{{#each people}}
	<span class='ouser'>{{this.emails.0.address}}</span>
	<br>
	{{/each}}
	
	</div>
	<button id='swap'>People</button>
                
    </div>
</template>

<template name="pad">
    <div class="pad code">
        <div class="text-wrap">
            {{>line}}
        </div>
    </div>
    <div id="linenumbers">

    </div>
    <div class="line-number-divider"></div>
</template>

<template name="line">
    <div class="line">
            <div id = "content"></div>
    </div>
</template>

<template name="footer">
    <div class="footer">
        <span class="footer">Created by Matthew Savage, Kyle Herndon, Zach Wade, and David Lanman &middot; Powered by Meteor &middot; Fonts provided by TypeKit</span>
    </div>
</template>
