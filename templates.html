<!-- javascript and css -->

<script>var __adobewebfontsappname__ = "code"</script>
<script src="http://use.edgefonts.net/actor:n4:all;medula-one:n4:all;source-code-pro:n9,n7,n2,n3,n4,n6,n5:all;ubuntu-mono:n7,i7,n4,i4:all.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" />

<!-- end javascript and css -->

<template name="header">
    <div class="header oneline">
        <span class="title">{oxIDE}</span>
        <span class="filepath">src &gt; filename.ext</span>
    </div>
</template>

<template name="options">
    <div class="options">
        <img class="button" src="images/folder.png" />
        <img class="button" src="images/file.png" />
        <img class="button" src="images/github.png" />
        <img class="button" src="images/indent.png" />
        <img class="button" src="images/unindent.png" />
        <img class="button" src="images/syntax-check.png" />
        <img class="button" src="images/run.png" />
    </div>
</template>

<template name="file-browser">
    <div class="file-browser code">
        {{files}}
    </div>
</template>

<template name="pad">
    <div class="pad code">
        <div class="text-wrap">
            {{lines}}
        </div>
    </div>
    <div class="line-number-divider"></div>
</template>

<template name="line">
    <div class="line">
        <div class="edit-dot fl code np">&bull;</div>
        <div class="line-number fl code np">3</div>
        <div class="code-input fl code">letsTalk("no_shutup");</div>
    </div>
</template>

<template name="footer">
    <div class="footer">
        <span class="footer">Created by Matthew Savage, Kyle Herndon, Zach Wade, and David Lanman &middot; Powered by Meteor &middot; Fonts provided by TypeKit</span>
    </div>
</template>
